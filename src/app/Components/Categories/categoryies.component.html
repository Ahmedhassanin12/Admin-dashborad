    <!-- Display all Categories -->
    <div class="all">
        <div class="container category-show" >
        <div>
            <div class="row ">
                <div class="card text-center" style="width:20rem;" *ngFor="let category of categories; let i = index"  >
                <div class="card-body">
                    <h2 class="card-title">Title: {{ category.Name }}</h2>
                    <p class="card-text">Description: {{ category.Description }}</p>
        
                    <button href="#" class="btn btn-primary" (click)="deleteTutorial(category.id)">Delete</button>
                    <button href="#" class="btn btn-primary" (click)="sendId(category.id)">Update</button>
                </div>
                </div>
            </div>               
            <form  [(ngModel)]="category.id" (submit)="updateTutorial(gotId)" *ngIf="toDisplay"> 
                <div class="form-group" >
                    <label for="title">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Name"
                        [(ngModel)]="currentCategoryUpdate.Name"
                        name="Name"
                        [value]="category.id"
                    />
                </div>
                <div class="form-group">
                    <label for="Description">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        id="Description"
                        [(ngModel)]="currentCategoryUpdate.Description"
                        name="Description"
                        [value]="category.id"
                    />
                </div>
                <button href="#" class="btn btn-primary update" type="submit" >Update</button>
            </form>   
        <hr>
        </div>
        </div>
        
        <!-- //////////////////////////////////////////////////////////////////////////////////// -->
        
                                            <!-- Add Category -->
                                            <h2 class="add-cat">Add New Category</h2>
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="category.Name"
                    name="title"
                    />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input
                    class="form-control"
                    id="description"
                    required
                    [(ngModel)]="category.Description"
                    name="description"
                    />
                </div>
                <button (click)="saveCat()" class="btn btn-success">Submit</button>
            </div>
            <div *ngIf="submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newCat()">Add</button>
            </div>
        </div>
