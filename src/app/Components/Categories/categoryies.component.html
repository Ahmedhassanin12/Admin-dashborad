                                <!-- Display all Categories -->
<div id="cat" class="show-menu text-center" > 
    <span>Select Category: </span>
    <select name="cat"  class="form-control">
        <option value="0">ALL</option>
        <option *ngFor="let category of categories; let i = index" 
                (click)="setActiveCategory(category, i)"
        >{{ category.Name }}</option>
    </select> 
</div>
<!-- //////////////////////////////////////////////////////////////////////////////////// -->

                                    <!-- Add Category -->
<div class="submit-form">
    <div *ngIf="!submitted">
        <div class="form-group">
            <label for="title">Title</label>
            <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="category.Name"
            name="title"
            />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="category.Description"
            name="description"
            />
        </div>
        <button (click)="saveCat()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCat()">Add</button>
    </div>
</div>
<!-- /////////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

<ul class="list-group">
    <li
        class="list-group-item"
        *ngFor="let cat of categories; let i = index"
    >
    {{ cat.Name }}
    <button 
        style="background-color: rgb(0, 0, 0); padding:10px" class="badge badge-danger mr-2" (click)="deleteTutorial(cat.id)">
        Delete
    </button>
    <button 
        style="background-color: rgb(0, 0, 0); padding:10px" type="submit" class="badge badge-success" (click)="updateTutorial(cat.id)">
        Update
    </button>

    <div class="edit-form">
        <form>
            <div class="form-group">
                <label for="title">Name</label>
                <input
                    type="text"
                    class="form-control"
                    id="Name"
                    [(ngModel)]="currentCategoryUpdate.Name"
                    name="Name"
                />
            </div>
            <div class="form-group">
                <label for="Description">Description</label>
                <input
                    type="text"
                    class="form-control"
                    id="Description"
                    [(ngModel)]="currentCategoryUpdate.Description"
                    name="Description"
                />
            </div>
        </form>
    </div>
    </li>
</ul>
