<h1 class="text-center my-3"><b>*** All Brands ***</b></h1>
<div class='text-start px-4'>
  <h2 class='addNew' (click)="goToAddNew()">
    <i class="fa-solid fa-plus fs-4"></i> Add New Brand</h2>
</div>
<div class="container-fluid d-flex flex-wrap justify-content-center">
    <div class="card px-5 pt-5 text-center m-4 rounded-pill brandcard" style="width: 17rem;" *ngFor="let brand of Brands">
      <div (click)="showDetailes(brand.id)">
        <img src={{brand.logo}} class="card-img-top" alt={{brand.name}} height="80px">
        <div class="card-body mt-2" style="height: 70px; overflow: hidden;">
          <h1 class="card-title"><b>{{brand.name}}</b></h1>
        </div>
      </div>
      </div>
</div>
