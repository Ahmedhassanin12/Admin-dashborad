<div class='px-4 d-flex col-lg-6 col-12 me-auto mt-3'>
    <h2 class='addNew me-5' (click)="goToEditAdmin(curAdmin.id)">
      <i class="fa-solid fa-pen-to-square fs-5 me-2"></i> Edit Profile</h2>
    <h2 class='addNew' (click)="goToAddNew()">
      <i class="fa-solid fa-plus fs-4"></i> Add New Admin</h2>
</div>

<div class="container-fluid mt-3 mb-5">
  <div class="d-flex col-lg-8 col-12 me-auto mb-4">
    <span class="col-8 text-start p-3">
      <h1><b>{{curAdmin.name}}</b></h1>
      <h4><b>Email:</b>{{curAdmin.email}}</h4>
      <h4><b>Mobile Phone:</b>{{curAdmin.phone}}</h4>
    </span>
  </div>
</div>

<div class="container-fluid mt-3 mb-5">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let admin of admins" class="cPointer">
        <td>{{admin.name}}</td>
        <td>{{(admin.email).toLowerCase()}}</td>
        <td>{{admin.phone}}</td>
      </tr>
    </tbody>
  </table>
</div>
