<div class="container mt-4">
  <div class="card mb-4">
    <div class="card-body" style="overflow-x:auto;">
      <!-- Grid row -->
      <div class="row d-flex align-items-center justify-content-between">
        <!-- Grid column -->
        <div class="col-md-6 search-div">
          <div class="input-group md-form form-sm form-2 py-3 w-50">
            <input
              class="form-control my-0 py-1 pl-3"
              type="text"
              placeholder="Search something here..."
              aria-label="Search"
              [(ngModel)]="searchText"
            />
            <span class="search-icon" id="basic-addon1">
              <mat-icon>search</mat-icon></span
            >
          </div>
        </div>

        <!-- Grid column -->
      </div>
      <!-- Grid row -->
      <!--Table-->
      <table class="table table-striped">
        <!--Table head-->
        <thead>
          <tr>
            <th>#</th>
            <!-- <th>id</th> -->
            <th>Full Name</th>
            <th>Email</th>
            <th>Gander</th>
            <th>Orders</th>
            <th>Mobile</th>
            <th>Make admin</th>
          </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
          <tr *ngFor="let user of usersList | search :searchText; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <!-- <td>{{ seller.id }}</td> -->
            <td>{{ user.fullName }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.gander }}</td>
            <td>{{ user?.orders?.length === 0 ? "No Orders" : user.orders?.length  }}</td>
            <td>{{ user.mobile }}</td>
            <td>
              <button class="btn-sm btn-dark" (click)="addUserToAdmins(user.id, user.fullName, user.mobile, user.email, user.password)">
                Make Admin
              </button>
            </td>
          </tr>
        </tbody>
        <!--Table body-->
      </table>
      <!--Table-->
    </div>
  </div>
</div>
